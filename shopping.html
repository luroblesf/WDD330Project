<!DOCTYPE html>
<html lang="en">

<head>

    <title>Viento en Contra</title>
    <link rel="stylesheet" href="style/styles.css">
    <script type="module" src="main.mjs"></script>
</head>

<body>

    <main>
        <section class="pages">

                    <button>Add to Cart</button>    
                </div>
                <div class="product">
                    <img src="images/product-two.jpg" alt="Product 2">
                    <h2>Product 2</h2>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/product-three.jpg" alt="Product 3">
                    <h2>Product 3</h2>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer id="main-footer"></footer>
    </body>
        
</html>
