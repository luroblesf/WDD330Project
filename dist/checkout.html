<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viento en Contra</title>
    <meta name="author" content="Lucia Robles">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style/styles.css">
    <script type="module" src="main.mjs"></script>
    

</head>

<body>
    <header id="main-header"></header>
    <main class="divider checkout">
        <h1>Review & Pay your Order</h1>
        <section class="checkout-form">
            <form name="checkout">
                <input type="hidden" name="orderDate" id="orderDate" />
    
                <fieldset>
                    <legend>Shipping Information</legend>
    
                    <div class="checkout__name">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required />
    
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required />
                    </div>
    
                    <div class="checkout__address">
                        <label for="street">Street Address</label>
                        <input type="text" name="street" id="street" required />
    
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" required />
    
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" required />
    
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" id="zip" required />
                    </div>
                </fieldset>
    
                <fieldset>
                    <legend>Payment</legend>
                    <div class="checkout__payment">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" name="cardNumber" id="cardNumber" required />
    
                        <label for="expiration">Expiration</label>
                        <input type="text" name="expiration" id="expiration" required />
    
                        <label for="code">CVV</label>
                        <input type="text" name="code" id="code" required />
                    </div>
                </fieldset>
    
                <fieldset class="checkout-summary">
                    <legend>Order Summary</legend>
    
                    <div class="order__summary">
                        <div><span>Items</span><span id="num-items"></span></div>
                        <div><span>Subtotal</span><span id="cartTotal"></span></div>
                        <div><span>Tax</span><span id="tax"></span></div>
                        <div><span>Shipping</span><span id="shipping"></span></div>
                        <div><span>Total</span><span id="orderTotal"></span></div>
                    </div>
                </fieldset>
                <button type="submit" id="checkoutSubmit">Pay</button>
            </form>
        </section>
    </main>
    <footer id="main-footer"></footer>
    </body>
        
</html>
